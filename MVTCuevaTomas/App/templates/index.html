<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1 style="margin:auto;">Familiares</h1>
    <section style="display:flex;flex-direction:row;text-align:center">
        {% for i in  familia %}
        <div class="card border-success col-3 mb-3" style="max-width: 18rem;margin:16px">
            <div class="card-header">familiar</div>
            <div class="card-body text-success">
            <ul class="card-text" style="list-style-type:none">
                <li> <span>Nombre: </span> <span>{{i.nombre}}</span></li>
                <li> <span>Apellido: </span> <span>{{i.apellido}}</span></li>
                <li> <span>Edad: </span> <span>{{i.edad}}</span></li>
                <li> <span>Hijos: </span> <span>{{i.hijos}}</span></li>
                <li> <span>Nietos: </span> <span>{{i.nietos}}</span></li>
                <li><span>Fecha de nacimiento: </span> <span>{{i.fecha_de_nacimiento}}</span></li>
            </ul>
        </div>
        </div>
        {% endfor %}
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
